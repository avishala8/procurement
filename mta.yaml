_schema-version: 3.3.0
ID: PMS
description: A simple CAP project.
version: 1.0.0
modules:
  - name: PMS-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: PMS-auth
      - name: PMS-db
      - name: PMS-connectivity
      - name: PMS-destination
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: PMS-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: PMS-db
        properties:
          TARGET_CONTAINER: ~{hdi-container-name}
    parameters:
      buildpack: nodejs_buildpack
  - name: PMS
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: PMS-auth
      - name: PMS-destination
      - name: PMS-html5-runtime
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
    parameters:
      disk-quota: 256M
      keep-existing-routes: true
      memory: 256M
  - name: PMS-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: PMS-auth
      - name: srv-api
      - name: PMS-html5-repo-host
        parameters:
          config:
            HTML5Runtime_enabled: true
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - artifacts:
            - procurement.zip
          name: procurement
          target-path: app/
  - name: procurement
    type: html5
    path: app/procurement
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: PMS-destinations
    type: com.sap.application.content
    requires:
      - name: PMS-auth
        parameters:
          service-key:
            name: PMS-auth-key
      - name: PMS-html5-repo-host
        parameters:
          service-key:
            name: PMS-html5-repo-host-key
      - name: srv-api
      - name: PMS-destination
        parameters:
          content-target: true
    build-parameters:
      no-source: true
    parameters:
      content:
        instance:
          existing_destinations_policy: update
          destinations:
            - Name: PMS-html5-repository
              ServiceInstanceName: PMS-html5-repo-host
              ServiceKeyName: PMS-html5-repo-host-key
              sap.cloud.service: PMS.service
            - Name: PMS-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: PMS-auth
              ServiceKeyName: PMS-auth-key
              sap.cloud.service: PMS.service
resources:
  - name: PMS-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        oauth2-configuration:
          credential-types:
            - binding-secret
            - x509
          redirect-uris:
            - https://*~{app-api/app-uri}/**
        tenant-mode: dedicated
        xsappname: PMS-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
    requires:
      - name: app-api
  - name: PMS-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-container-name: ${service-name}
  - name: PMS-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: PMS-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
      service: destination
      service-plan: lite
    requires:
      - name: srv-api
  - name: PMS-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: PMS-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: cross-container-service-1
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: PMS-hdiPMS-db-deployer-ws
    properties:
      the-service-name: ${service-name}
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
